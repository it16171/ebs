<md-dialog aria-label="Speaker">
    <md-dialog-content class="max-width">
      <img ng-if="speaker.web != 2" ng-src="{{speaker.web==1 ? 'https://ebs.api.nubenum.de/res' : 'img'}}/speakers/{{speaker.id}}.jpg" loading-src="img/speaker.jpg" style="width:100%">
      <div class="md-dialog-content">
        <img ng-if="speaker.web != 2" ng-src="{{speaker.web==1 ? 'https://ebs.api.nubenum.de/res' : 'img'}}/speakers/{{speaker.id}}_logo.png" loading-src="img/speaker_logo.png" style="max-width:100%;">
        <div>
          <h3>{{speaker.name}}</h3>
          <span class="subhead">{{speaker.info+(speaker.co.length > 0 ? ' // ':'')+speaker.co}}</span>
          <p ng-repeat="frag in speaker.text.split('\n') track by $index" class="longtext">{{frag}}</p>
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="hide()" class="icon-text"><md-icon>close</md-icon> Close</md-button>
    </md-dialog-actions>

</md-dialog>
