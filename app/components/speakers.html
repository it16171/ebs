<md-content layout="column" layout-fill class="card-bg">
  <md-toolbar class="md-whiteframe-4dp">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" onclick="history.back()">
        <md-icon>arrow_back</md-icon>
      </md-button>
      <p>{{ speakers.title }}</p>
      <div style="width: 40px; height: 40px;"></div>
    </div>
  </md-toolbar>
  <md-content class="card-bg">

    <div style="padding:4px;" layout="row" layout-wrap>
      <div flex="{{$index ? 50 : 100}}" flex-gt-xs="{{$index ? 33 : 66}}" flex-gt-sm="{{$index ? 25 : 50}}" flex-gt-md="{{$index ? 10 : 20}}" flex-gt-lg="{{$index ? 50 : 100}}" 
      ng-repeat="speaker in speakers.$storage.data.speakers track by $index" style="padding:4px" ng-if="speaker.web < 3">
          <md-card style="overflow:hidden;height:100%;margin:0;" ng-click="speakers.showSpeaker($event, speaker)">
            <img ng-src="{{speaker.web==1 ? 'https://ebs.api.nubenum.de/res' : 'img'}}/speakers/{{speaker.id+($index ? '_small' : '')}}.jpg" loading-src="img/speaker{{$index ? '_small' : ''}}.jpg" class="md-card-image">
            <md-card-content class="md-padding">
              <img ng-src="{{speaker.web==1 ? 'https://ebs.api.nubenum.de/res' : 'img'}}/speakers/{{speaker.id}}_logo.png" loading-src="img/speaker_logo.png" style="max-width:100%;">
              <h4 style="margin-bottom:4px;">{{speaker.name}}</h4>
              <div ng-if="$index == 0" class="md-subhead upper">Our Patron</div>
              <span class="subhead" style="font-size:14px;">{{speaker.info+(speaker.co.length > 0 ? ' // ':'')+speaker.co}}</p>
            </md-card-content>
          </md-card>
      </div>
    </div>

  </md-content> 
  
</md-content>
