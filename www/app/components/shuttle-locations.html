<md-content layout="column" layout-fill>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" ng-href="#/main">
        <md-icon>arrow_back</md-icon>
      </md-button>
      <p>{{ shuttleLocations.title }}</p>
    </div>
  </md-toolbar>
  <md-tabs md-stretch-tabs="auto" md-swipe-content="true" class="md-primary">
      <md-tab label="List">
        <md-content>
          <md-list flex>
            <md-list-item ng-repeat="location in shuttleLocations.$storage.data.pickupLocations" class="secondary-button-padding">
              <p>{{ location.name }}</p>
              <md-button class="md-secondary" ng-click="shuttleLocations.requestShuttle(location.id)">Request now</md-button>
            </md-list-item>
          </md-list>
        </md-content>
      </md-tab>
      <md-tab label="Map">
        <!--<md-content>
          <div map-lazy-load="https://maps.google.com/maps/api/js">
            <ng-map center="50,10" zoom="10" style="height:500px;"></ng-map>
          </div>
        </md-content>-->
      </md-tab>
  </md-tabs>
</md-content>
