<md-content layout="column" layout-fill class="card-bg">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" onclick="history.back()">
        <md-icon>arrow_back</md-icon>
      </md-button>
      <p>{{ partners.title }}</p>
    </div>
  </md-toolbar>
  <md-tabs md-stretch-tabs="auto" class="md-primary" flex>
        <md-tab ng-repeat="filter in ['Sponsors', 'Corporate', 'Media']" label="{{filter}}">
          <md-tab-content class="card-bg">
            <div style="padding:4px;" layout="row" layout-wrap>
                <div flex="50" flex-gt-xs="33" flex-gt-sm="25" flex-gt-md="20" flex-gt-lg="10" ng-repeat="partner in partners.$storage.data.partners">
                    <md-card style="margin:4px">
                      <img ng-src="{{partner.online?'https://ebs.api.nubenum.de/res':'img'}}/partners/{{partner.id}}.jpg" class="md-card-image">
                    </md-card>
                </div>
            </div>
          </md-tab-content>
        </md-tab>
    </md-tabs>

</md-content>
