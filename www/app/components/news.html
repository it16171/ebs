<md-content layout="column" layout-fill>
  <md-toolbar class="md-whiteframe-4dp">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" onclick="history.back()">
        <md-icon>&#xE5C4;</md-icon>
      </md-button>
      <p>{{ news.title }}</p>
    </div>
  </md-toolbar>
  
  <md-content>
    <md-list flex>
    
      <md-list-item>
        <md-icon>feedback</md-icon>
        <p>Receive push notifications</p>
        <md-switch class="md-secondary" ng-model="news.$storage.settings.pushNews" ng-change="news.toggleNews()"></md-switch>
      </md-list-item>
    
      <md-list-item class="md-long-text" ng-repeat="message in news.$storage.news">          
        <div >
          <h3>{{ message.title }}</h3>
          <p class="longtext">{{message.body}}</p>
        </div>
      </md-list-item>
    </md-list>
    <p ng-if="!news.$storage.news" class="empty-note">There are no news yet</p>
  </md-content>
      
</md-content>
