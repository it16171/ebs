<md-content layout="column" layout-fill class="card-bg">
  <md-toolbar class="md-whiteframe-4dp">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" onclick="history.back()">
        <md-icon>arrow_back</md-icon>
      </md-button>
      <p>{{ speakers.title }}</p>
      <div style="width: 40px; height: 40px;"></div>
    </div>
  </md-toolbar>
  <md-content class="card-bg">

    <div style="padding:4px;" layout="row" layout-wrap>
        <div flex="50" flex-gt-xs="33" flex-gt-sm="25" flex-gt-md="20" flex-gt-lg="10" ng-repeat="speaker in speakers.$storage.data.speakers" style="padding:4px">
            <md-card style="overflow:hidden;height:100%;margin:0;" ng-click="speakers.showSpeaker($event, speaker)">
              <img ng-src="{{speaker.web?'https://ebs.api.nubenum.de/res':'img'}}/speakers/{{speaker.id}}.jpg" class="md-card-image">
              <md-card-content class="md-padding">
                <img ng-src="{{speaker.web?'https://ebs.api.nubenum.de/res':'img'}}/speakers/{{speaker.id}}_logo.png" style="max-width:100%;">
                <h4>{{speaker.name}}</h4>
                <p>{{speaker.info}} // {{speaker.co}}</p>
              </md-card-content>
            </md-card>
        </div>
    </div>

  </md-content> 
  
</md-content>
