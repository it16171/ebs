<md-content layout="column" layout-fill>
  <md-toolbar class="md-whiteframe-4dp">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" onclick="history.back()">
        <md-icon>arrow_back</md-icon>
      </md-button>
      <p>{{ speakers.title }}</p>
      <div style="width: 40px; height: 40px;"></div>
    </div>
  </md-toolbar>
  <md-content class="card-bg">

    <div style="padding:4px;" layout="row" layout-wrap>
        <div flex="50" flex-gt-xs="33" flex-gt-sm="25" flex-gt-md="20" flex-gt-lg="10" ng-repeat="speaker in speakers.$storage.data.speakers">
            <md-card style="margin:4px" ng-click="speakers.showSpeaker($vent, speaker)">
              <img ng-src="img/speakers/{{speaker.id}}.jpg" class="md-card-image">
              <md-card-content class="nowrap md-padding">
              {{speaker.name}}
              </md-card-content>
            </md-card>
        </div>
    </div>

  </md-content> 
  
</md-content>
