<md-dialog aria-label="Speaker">
    <md-dialog-content>
      <img ng-src="img/speakers/{{speaker.id}}.jpg"  style="width:100%">
      <div class="md-dialog-content">
        <img ng-if="speaker.hasLogo" src="img/speakers/{{speaker.id}}_logo.png" style="width:100%;">
        <div>
          <h3>{{speaker.name}}</h3>
          <p>{{speaker.info}}</p>
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="hide()" class="icon-text"><md-icon>close</md-icon> Close</md-button>
    </md-dialog-actions>

</md-dialog>
