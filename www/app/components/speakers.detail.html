<md-dialog aria-label="Speaker">
    <md-dialog-content>
      <img ng-src="img/speakers/{{speaker.id}}.jpg"  style="max-width:100%">
      <div class="md-dialog-content">        
        <h3 style="margin-top:0;">{{speaker.name}}</h3>
        <p>{{speaker.desc}}</p>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="hide()" class="icon-text"><md-icon>close</md-icon> Close</md-button>
    </md-dialog-actions>

</md-dialog>
